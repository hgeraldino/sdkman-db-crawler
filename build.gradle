plugins {
  id "com.github.johnrengelman.plugin-shadow" version "2.0.2"
  id "com.palantir.docker" version "0.19.2"
}

apply plugin: "scala"
apply plugin: "com.github.johnrengelman.plugin-shadow"
apply plugin: "application"
apply plugin: "com.palantir.docker"

version = '0.0.1'

mainClassName = "io.sdkman.Main"

repositories {
    jcenter()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'com.typesafe:config:1.3.1'
    compile 'org.mongodb.scala:mongo-scala-driver_2.12:2.2.0'
    compile 'ch.lightshed:courier_2.12:0.1.4'
    compile 'io.monix:monix-eval_2.12:2.3.3'
    compile 'com.typesafe.scala-logging:scala-logging_2.12:3.8.0'
    compile 'org.scalaj:scalaj-http_2.12:2.3.0'
    testCompile 'junit:junit:4.5'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile 'com.github.tomakehurst:wiremock:2.2.2'
    runtime 'org.slf4j:slf4j-simple:1.7.25'
}

shadowJar {
    relocate 'buildinfo', 'buildinfo'
    dependsOn check
}

docker {
    name "sdkman/sdkman-db-cleanup"
    tags "$version", "latest"
    dockerfile file('docker/Dockerfile')
    files tasks.shadowJar.outputs
    dependsOn shadowJar
}
